
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css' />
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="back">
    <div class="h1">
        <h1>Formularz</h1> 
    </div>   
    <form>
        <div class="row">
            <label for="imie">Imię:</label><br>
		    <input type="text" id="imie" name="imie" placeholder="Jan" required><br>
        </div>
        <div class="row">
            <label for="nazwisko">Nazwisko:</label><br>
		    <input type="text" id="nazwisko" name="nazwisko" placeholder="Kowalski" required><br>
        </div>
        <div class="row">
            <label for="miasto">Miasto:</label><br>
		    <input type="text" id="miasto" name="miasto" placeholder="Warszawa"><br>
        </div>
        <div class="row">
            <label for="ulica">Ulica:</label><br>
		    <input type="text" id="ulica" name="ulica" placeholder="Nowoursynowska"><br>
        </div>       
        <div class="row">
            <label for="nrdomu">Nr. domu:</label><br>
		    <input type="text" id="nrdomu" name="nrdomu" placeholder="000"><br>
        </div>
        <div class="row">
            <label for="mieszkanie">Nr. mieszkania:</label><br>
		    <input type="text" id="mieszkanie" name="mieszkanie" placeholder="000"><br>
        </div>
        <div class="row">
            <label for="data">Data ur:</label><br>	
		    <input type="text" id="data" name="data" placeholder="dd-mm-rrrr"><br>
        </div>
        <div class="row">
            <label>Prawko:</label><br>	            
		    <input type="radio" id="tak" name="posiadanie" value="TAK" required>
		    <label for="tak">TAK</label>
		    <input type="radio" id="nie" name="posiadanie" value="NIE" required>
		    <label for="nie">NIE</label>
        </div>   
        <div class="row">
            <label>Plec:</label><br>            
		    <input type="radio" id="kobieta" name="plec" value="kobieta" required>
		    <label for="kobieta">kobieta</label>
		    <input type="radio" id="mezczyzna" name="plec" value="mężczyzna" required>
		    <label for="mezczyzna">mężczyzna</label>
        </div>
        <div class="row">
            <label for="telefon">Nr. telefonu</label><br>
		    <input type="tel" id="telefon" name="telefon" placeholder="000000000"><br>
        </div>
        <div class="row">           
		    <input type="submit" value="Wyślij"><br>	    
        </div>      
    </form> 
    </div>
</body>
</html>
